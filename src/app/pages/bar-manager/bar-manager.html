<div class="container py-5">

  <h2 class="text-center mb-4">Administrá tus productos</h2>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#modalNewCategory">+ Nueva
      categoría</button>
  </div>

  <div class="modal fade" id="modalNewCategory" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Nueva categoría</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #newCategoryForm="ngForm">
            <div>
              <label for="name">Nombre</label>
              <input id="name" name="name" required ngModel type="text">
            </div>
            <div>
              <button class="btn btn-outline-secondary" (click)="createCategory(newCategoryForm)">Crear
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row align-items-center py-2 border-bottom">
    <div class="col-2"></div>
    <div class="col-3 fw-semibold">Categorías</div>
    <div class="col-3 fw-semibold">Productos</div>
    <div class="col-4 d-flex gap-3"></div>
  </div>

  @if (this.id){
  @for (category of categoryService.categories[this.id]; track $index) {
  <div class="border-bottom py-2">
    <app-category-list-manager [category]="category"></app-category-list-manager>
  </div>
  }
  }
