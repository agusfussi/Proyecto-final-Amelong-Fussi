<main class="pb-5">

  <body class="bg-light text-center">

    <div class="container py-5">

      <div class="bg-secondary bg-gradient text-white fw-semibold py-4 mb-5 rounded shadow">
        <h2 class="m-0"> {{restaurantName()}}</h2>
      </div>

      @for (category of categoryService.categories[this.id()]; track $index) {
      <div>
        <app-category-list-item [category]="category"></app-category-list-item>
      </div>
      }

    </div>
  </body>
</main>
